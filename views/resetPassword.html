<html>
<head>
    <title>ITI Cafeteria | Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">

            <div class="account-wall">

                <form class="form-signin" method="post">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <h1 class="text-center login-title">Reset Password</h1>
                    <br/>

                    <input type="password" class="form-control" placeholder="New Password" id="password" required/>
                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="resetBtn">
                        Reset</button>



                </form>




            </div>
    </div>
    <script>
        $(function(){
            var u_id = window.location.hash.substring(1);
            $('#resetBtn').click(function(e){
                e.preventDefault();
                var password = $('#password').val();
                if (password) {
                    $.ajax({
                        url:"../controllers/usersController.php",
                        method:"post",
                        data:{
                          "dest":"resetPassword",
                          "password":password,
                          "u_id":u_id
                        },
                        success:function(response) {
                            window.location.href = "../index.php";
                        },
                        error:function(xmlHttpRequestObj,status,error) {
                          console.log(error);
                        },
                        complete:function(xmlHttpRequestObj) {
                          console.log("Complete ");
                        },
                        async:true
                    });
                }
            });
        });
    </script>
</div>
</div>







</body></html>
