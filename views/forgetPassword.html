<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/2.3.6/js/bootstrap.min.js"></script>
<title>Forget Password</title>
</head>
<body>
<div class="container">
	<div class="row">
        <div class="col-md-6 col-md-offset-3">
  <h4 style="border-bottom: 1px solid #c5c5c5;">
    <i class="glyphicon glyphicon-user">
    </i>
    Account Access
  </h4>
  <div id="form-olvidado">
    <h4 class="">
      Forgot your password?
    </h4>
    <form accept-charset="UTF-8" role="form" id="login-recordar" method="post">
      <fieldset>
        <span class="help-block" id="helpBlock">
          Email address you use to log in to your account
          <br>
        </span>
        <div class="form-group input-group">
          <span class="input-group-addon">
            @
          </span>
          <input class="form-control" placeholder="Email" id="email" type="email" required="">
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
          Send
        </button>
        <p class="help-block">
          <a href="Login.html" id="login"><h4><u>Login Again ?</u></h4></a>
        </p>
      </fieldset>
    </form>
  </div>
</div>
	</div>
	<script>
		$(function(){
			$('#resetBtn').click(function(e){
				console.log('fired');
				var email = $('#email').val();
				e.preventDefault();
				$.ajax({
			        url:"../controllers/usersController.php",
			        method:"post",
			        data:{
			          "dest":"forgetPassword",
			          "email":email
			        },
			        success:function(response) {
			        	console.log(response);
			        	if (response == "valid") {
                  var msg = "We'll send you an email with instructions to choose a new password."
                } else {
                  var msg = "Email Not exist";
                }
                $('#helpBlock').empty();
			        	$('#helpBlock').append(msg);
			        },
			        error:function(xmlHttpRequestObj,status,error) {
			          console.log(error);
			        },
			        complete:function(xmlHttpRequestObj) {
			          console.log("Complete ");
			        },
			        async:true
			    });
			});
		});

	</script>
</div>
</body>
</html>
