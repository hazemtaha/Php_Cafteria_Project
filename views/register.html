    rel="stylesheet" type="text/css">

    rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <ul class="nav nav-pills">
              <li class="active">
                <a href="#">Home</a>

              </li>
            </ul>
          </div>
          <div class="col-md-1" id="userPic">
            <i class="fa fa-3x fa-fw fa-user pull-left text-muted"></i>
          </div>
          <div class="col-md-1 text-center">
            <p class="lead text-center">Admin
              <br>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Add User</h1>
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Name</label>
                <input class="form-control" id="name" name="name" placeholder="Enter Name"
                type="text">
              </div>
              <div class="form-group" id="email">
                <label class="control-label" for="exampleInputPassword1">Email</label>
                <input class="form-control" id="exampleInputPassword1" type="email"
                placeholder="Email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="password" name="password"
                type="password" placeholder="Password">
              </div>
              <div class="form-group" >
                <label class="control-label" for="exampleInputPassword1">Confirm Password</label>
                <input class="form-control" id="c_password" name="c_password"
                type="password" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Ext.
                  <br>
                </label>
                <input class="form-control" id="ext" name="ext" type="text" placeholder="Ext.">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Room No.</label>
                <input class="form-control" id="roomNo" name="roomNo"
                type="text" placeholder="Room No.">
              </div>
              <div class="form-group">
                <label class="control-label">Select Image</label>
                <input name="userImg" id="userImg" type="file" class="form-control">
              </div>
              <button type="submit" class="active btn btn-default btn-lg">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
        	<footer class="section section-primary">
              <div class="container">
                <div class="row">
                  <div class="col-sm-6">
                    <h1>ITI Cafteria</h1>
                    <p>All rights reserved to Gorilla's team :)&nbsp;
                      <br>Zahra - Aya - Hazem</p>
                  </div>
                  <div class="col-sm-6">
                    <p class="text-info text-right">
                      <br>
                      <br>
                    </p>
                    <div class="row">
                      <div class="col-md-12 hidden-lg hidden-md hidden-sm text-left">

                        <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-11 hidden-xs text-right">
                        <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a>
                        <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                        <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                        <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
        </div>
      </div>
    </div>
